<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Funding App</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <script src="index.js" type ="module"></script>
    <div class="app">
        <h1>FUND APP ðŸ¦Š</h1>
            <div class="container">
                <div class="greeting-section">
                    <p id="greetingText">Welcome!</p>
                </div>
                <div class="funding">
                    <label for="fund">ETH Amount</label>
                    <input id="ethAmount" placeholder="Type in your desire fund"/>
                    <button id="fundButton">Fund</button>
                </div>
                <div class="functions">
                    <button id="connectButton">Connect</button>
                    <button id="balanceButton">Get Balance</button>
                    <button id="withdrawButton">Withdraw</button>
                    <button id="getOwnerButton">Get Owner</button>
                </div>
                <div class="funderAddress">
                    <label for="funder_address">Funder no.</label>
                    <input id="funderIndex" placeholder="01"/>
                    <button id="getFunderButton">Get Address</button>
                </div>
                <div id="messageArea"></div>
            </div>
        </div>     
    </div>
    <div class="wave-container">
        <div class="wave wave-1" style="background-image: url('effects/1.png');"></div>
        <div class="wave wave-2" style="background-image: url('effects/2.png');"></div>
        <div class="wave wave-3" style="background-image: url('effects/3.png');"></div>
    </div>
</body>
</html>
